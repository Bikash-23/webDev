<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home </a></li>
                <li><a href="#">About </a></li>
                <li><a href="#">Service </a></li>
                <li> <a href="#">Contact us</a></li>
                <div class="search">
                    <input type="text" name="search" id="search" placeholder="search this website">
                </div>
            </ul>
            
        </nav>
    </header>
</body>
<style>
    .navbar{
    background-color: #414141;
    border-radius: 33px;

}
.navbar ul{
    overflow: auto;
}
.navbar li{
    float: left;
    list-style: none;
    margin: 3px 3px;
    
}
.navbar li a{
    padding: 3px 3px;
    text-decoration: none;
    color: rgba(245, 245, 245, 0.819);
}
.navbar input{
    background-color: #fbf9f9;
    border: 1px solid rgb(229, 32, 32);
    padding: 5px;
    
}
</style>
</html>
