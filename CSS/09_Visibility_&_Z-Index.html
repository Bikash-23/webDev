<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility & Z-Index</title>
    <style>
        .box{
            width: 170px;
            height:170px;
            border: 2px solid rgb(23, 23, 23);
        }
        #box1{background-color: #24169cdf;}
        #box2{
            /* z-index: will work only for position : relative, absolute,fixed and sticky; */

            /* visiblity=> hidden => hide property but reserve empty space */

            /* display=> none => hide property also the space */
            /* display: none; */
            /* visibility: hidden;  */   
            background-color: #18e125bd;

        }
        #box3{
            z-index:3;
            position: relative; 
            top: 50px;
            background-color: #e31616c9;
        }
        #box4{
            z-index: 2;
            position: relative;
            top: 5px; 
            background-color: #b8e112d8;
        }

    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>
</html>
