<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute and nth child pseudo selectors</title>
    <style>
        .container{
            display: block;
            width: 233px;
            margin: auto;
        }
        input{
            display: block;
        }
        input[type ='text']{
            padding: 23px;
            border: 2px solid rgb(25, 135, 225);
        }
        a[target]{
            font-size: 34px;
            color: rgb(40, 189, 189);
        }
        a[target  = '_self']{
            font-size: 34px;
            color: rgba(234, 57, 181, 0.74);
        }
        input[type= 'submit']{
            padding: 6px;
            width: 100px;
            padding: 4px;
            border-radius: 10px;
            
            
        }
          input[type= 'password']{
            width: 200px;
            padding: 6px;
            padding: 4px;
            border-radius: 4px;
            
        }
        li:nth-child(4){
            color: #df0d0d;
        }
        li:nth-child(2n-1){
            color: #17cc36;
        }
        /* li:nth-child(odd){
            color: #1c0b79;
        }
        li:nth-child(even){
            color: #cc17b4;
        } */
    </style>
</head>
<body>
    <div class="container">
        <h2><a href="https://google.com"target="_blank">GO to google</a></h2>
        <h2><a href="https://facebook.com"target="_self">GO to facebook</a></h2>
        <form action="" class="font-control">
            <input type="text" placeholder="Enter your name">
            <input type="password" placeholder="Enter your password">
            <input type="submit" value="Submit">
        </form>
        <ul>
            <li class="item" id="item1">Item1</li>
            <li class="item" id="item2">Item2</li>
            <li class="item" id="item3">Item3</li>
            <li class="item" id="item4">Item4</li>
            <li class="item" id="item5">Item5</li>
            <li class="item" id="item6">Item6</li>
            <li class="item" id="item7">Item7</li>
            <li class="item" id="item8">Item8</li>
        </ul>
    </div>
</body>
</html>
