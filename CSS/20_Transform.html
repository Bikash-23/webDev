<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform in CSS</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body,html{
            color: #fff;
            background-color: #414141;
        }
        .container{
            display: flex;
            background-color: #a17cf7;
            height: 40vh;
            align-items: center;
            justify-content: center;
        }
        .box{
            height: 200px;
            width: 200px;
            background:rgb(46, 30, 29);
            border: 2px solid rgb(178, 234, 255);
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            transition: all 3s ease-in-out;
        }
        .box:hover{
           /* transform: rotate(360deg); */
           /* transform: skew(-20deg); */
           transform: scale(1.2);
           /* transform: translateX(120px);
           transform: translateY(120px); */
           transform: translate(120px ,120px);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            This is a Box!
        </div>
    </div>
</body>
</html>
