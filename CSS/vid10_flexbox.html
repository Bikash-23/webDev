<!-- flexbox -> is a one dimentional layout method for laying out item in rows and columns -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Tutorial</title>
    <style>
        *{
            background-color:#4141417e;
        }
        .container{
            height: 344px;
            width: 100%;
            border: 2px solid rgb(99, 96, 96);
            /* Initialization of a container as a flexBox */
            display: flex;

            /* Flex Properties for flex container  */
            /* flex-direction: row; */
            /* flex direction is auto row*/
            /* flex-direction: column;  */
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */


            /* flex-wrap: wrap; */ 
            /*defult : nowrap*/
            /* flex-wrap: wrap-reverse; */


            /* Both direction and warp  => flow*/
            /* flex-flow: row-reverse wrap; */


            /* justify-content will justify the content in horizontal direction */
            justify-content: center;
            /* justify-content: space-between;*/
            /*justify-content: space-evenly; */
            /* justify-content: space-around; */


            /* align-items: center; */
            /* align-items: flex-end; */
            /* align-items: flex-start; */
            /* align-items: stretch;*/   
            /* need wrap properti */


        }
        .item{
            width: 200px;
            height: 200px;
            background-color: rgba(255, 99, 71, 0.511);
            border: 2px solid rgba(32, 32, 31, 0.979);
            margin: 10px;
            padding: 3px;
        }

        #item-1{
            /* flex properties for a flex item */
            /* order: 2; */
            /* flex-shrink: 3; */
            /* size less when wrap 1/3*/
            /* align-self: flex-start; */
            /* align-self: flex-end; */
            align-self: center;
            /* start is auto  */

        }
        #item-2{
            /* short hand -> order shrink basis  */
            flex: 2 2 400px;
            /* flex-grow: 2; /*
            /*store the size of 2 */
        }
        #item-3{
            /* when flex-direction: is set to row flex-basis: control width */
            /* when flex-direction: is set to column flex-basis: control height */

            flex-basis: 400px;
            /* order: 3; */
        }

    </style>
</head>
<body>
    <h1>This is FlexBox Tutorial</h1>
    <div class="container">
        <div class="item" id="item-1">First Box</div>
        <div class="item" id="item-2">Second Box</div>
        <div class="item" id="item-3">Third Box</div>
        <!-- <div class="item" id="item-4">Foutrh Box</div>
        <div class="item" id="item-5">Fifth Box</div>
        <div class="item" id="item-6">Sixth Box</div> -->
    </div>
</body>
</html>
