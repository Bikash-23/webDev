<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Units</title>
</head>
<style>
    html{
        font-size: 10px;
    }
    .container{
        border: 2px solid grey;
        width: 100vw;
        height: 100vh;
    }
    h1{
        text-align: center;
        font-size: 30px;
    }
    #first{
        font-size: 2em;
        /* xem => x*font-size of parent */
        padding: 3em;
    }
    #second{
        /* rem => font-size: is multi of html base; */
        font-size: 5rem;
        padding: 3rem;
    }
</style>
<body>
    <div class="container">
       
       <h1 id="first">This is first heading</h1>
       <h1 id="second">This is second heading</h1>
       <h1 id="third">This is third heading</h1>
    </div>
</body>
</html>
