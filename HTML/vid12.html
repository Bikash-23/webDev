<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
    <style>
        body{
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="GET" accept-charset="UTF-16" autocomplete="on" enctype="" target="_blank">
        <label for="fname">First Name:</label>
        <input type="text" placeholder="first name" value="Bikash" name="" id="fname">
        <input type="reset" value="reset">
        <br/>
        <label for="lname">Last Name:</label>
        <input type="text" placeholder="last name"  value="Pari" id="lname">
        <input type="reset" value="reset">
        <br/>
        <label for="email">Email:</label>
        <input type="email" placeholder="abcd@gmail.com" name="" id="email">
        <br/>
        <label for="dob">D.O.B</label>
       <input type="date"  name="" id="dob">
       <br/>
       <select name="" id="">
        <option value="vscode">vscode</option>
        <option value="sublime">sublime</option>
       </select>
       <br/>
       <button type="submit"> pay</button>
    </form>
</body>
</html>
