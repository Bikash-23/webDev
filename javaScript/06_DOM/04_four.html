<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | YT</title>
</head>
<body style="background-color: #414114; color: rgba(240, 243, 247, 0.945);">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
    const li =  document.createElement('li') 
    li.innerHTML  = `${langName}` 
    document.querySelector('.language').appendChild(li)
    }
    addLanguage('Pyhton')
    addLanguage('TypeScript')
    addLanguage('Java')
    // optimize language add approach

    function addOptiLanguage(langName){
    const li =  document.createElement('li') 
    li.appendChild(document.createTextNode(langName)) 
    document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // Edit
   const secondLanguage = document.querySelector("li:nth-child(2)")
    // secondLanguage.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Django"
    secondLanguage.replaceWith(newli)

    // edit
    const firstLanguage = document.querySelector("li:first-child")
    firstLanguage.outerHTML =" <li>TypeScript</li>"

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    document.querySelector('li:nth-child(3)').remove()
</script>
</html>
